<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تطوع معنا</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/volunteer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&family=El+Messiri:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="container">
        <a href="../index.html">
          <img src="../images/logo.png" alt="" />
        </a>
        <ul id="nav-ul">
          <li><a href="../index.html">الرئيسية</a></li>
          <li><a href="../pages/about.html">عن المؤسسة </a></li>
          <li><a href="#">القوافل</a></li>
          <li><a href="#">أنشطتنا التوعوية</a></li>
          <li><a href="#">تواصل معنا</a></li>

          <div class="buttons">
            <button><a href="../pages/volunteer.html">تطوع معنا</a></button>
            <button><a href="../pages/donate.html">تبرع الأن</a></button>
          </div>
        </ul>

        <i class="fas fa-bars hamburger-btn" id="hamburger-btn"></i>
      </div>
    </nav>

    <section class="volanteer">
      <div class="container">
        <h2 class="heading">تطوع معنا</h2>
        <p class="main-p"></p>
        <form>
          <div class="name">
            <h2>الإسم</h2>
            <input type="text" />
          </div>
          <div class="address">
            <h2>العنوان</h2>
            <input type="text" />
          </div>
          <div class="email">
            <h2>البريد الإلكتروني</h2>
            <input type="text" />
          </div>
          <div class="phone">
            <h2>رقم الهاتف</h2>
            <input type="text" />
          </div>
          <div class="facebook">
            <h2>حساب الفيسبوك</h2>
            <input type="text" />
          </div>
          <div class="learning">
            <h2>المؤهل الدراسي</h2>
            <select name="" id="">
              <option value="">بدون</option>
              <option value="">طالب اعدادي</option>
              <option value="">طالب ثانوي</option>
              <option value="">طالب جامعي</option>
              <option value="">خريج</option>
            </select>
          </div>
          <div class="college">
            <h2>المدرسة/الكلية</h2>
            <input type="text" />
          </div>
          <div class="skills">
            <h2>المهارات الشخصية</h2>
            <textarea name="" id="" rows="5"></textarea>
          </div>
          <div class="experince">
            <h2>هل شاركت في اعمال تطوعية من قبل؟</h2>
            <input type="radio" name="answer" id="yes" value="yes" />
            <label for="yes">نعم</label><br />
            <input type="radio" name="answer" id="no" value="no" />
            <label for="no">لا</label><br />
            <textarea
              rows="3"
              placeholder="برجاء كتابة الاعمال التطوعية التي شاركت بها"
            ></textarea>
          </div>
          <button>إرسال البيانات</button>
        </form>
      </div>
    </section>
    <script src="../js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/fb70e157c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
