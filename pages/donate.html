<!DOCTYPE html>
<html lang=ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبرع الأن</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/donate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&family=El+Messiri:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <nav>
        <div class="container">
          <a href="../index.html">
            <img src="../images/logo.png" alt="" />
          </a>
          <ul id="nav-ul">
            <li><a href="../index.html">الرئيسية</a></li>
            <li><a href="../pages/about.html">عن المؤسسة </a></li>
            <li><a href="#">القوافل</a></li>
            <li><a href="#">أنشطتنا التوعوية</a></li>
            <li><a href="#">تواصل معنا</a></li>
  
            <div class="buttons">
              <button><a href="../pages/volunteer.html">تطوع معنا</a></button>
              <button><a href="donate.html">تبرع الأن</a></button>
            </div>
          </ul>
        <i class="fas fa-bars hamburger-btn" id="hamburger-btn"></i>
        </div>
      </nav>

      <section class="donate">
        <div class="container">
            <h2 class="heading">تبرع الأن</h2>
            <p class="main-p"></p>
            <form action="">
                <h3>اتبرع أونلاين</h3>
                <div class="area">
                    <div class="internal">
                        <input type="radio" name="area" id="internal" value="internal">
                        <label for="internal">التبرع من داخل مصر بالجنية المصري</label>
                    </div>
                    <div class="external">
                        <input type="radio" name="area" id="external" value="external">
                        <label for="external">التبرع من خارج مصر بالدولار الامريكي </label>
                    </div>
                </div>
                <div class="name">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="الإسم">
                </div>
                <div class="mail">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="البريد الإلكتروني">
                </div>
                <div class="phone">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="text" placeholder="رقم الهاتف">
                </div>
                <div class="amount">
                    <i class="fas fa-hand-holding-medical"></i>
                    <select name="" id="">
                        <option value="">جهة التبرع</option>
                    </select>
                </div>
                <div class="amount">
                    <i class="fas fa-coins"></i>
                    <input type="text" placeholder="قيمة التبرع">
                </div>
                <button>تبرع الأن</button>
            </form>
        </div>
      </section>

      <script src="../js/main.js"></script>
      <script
      src="https://kit.fontawesome.com/fb70e157c7.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
